<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body class="container is-fluid">
    <header class="section has-background-link">
        <h1 class="is-size-3 has-text-white has-text-weight-semibold level-item">Weather Dashboard</h1> 
    </header>
    <main class="columns is-mobile">
        <div class="column is-one-quarter-tablet" id="search-column">
            <form class="field is-grouped-centered" id="search-form">
                <label for="city" class="block">Search for a City:</label>
                <input type="text" name="city" placeholder="City, State, Country" id="city" class="input block" autofocus="true" />
                <button type="submit" class="button is-fullwidth is-info block" id="search">Search</button>
            </form>
            <div class="" id="search-history">

            </div>
        </div>
        <div class="column is-three-quarters-tablet" id="display-column">
            <div class="" id="city-display">
                <h2>City</h2>
            </div>
            <div class="col" id="forecast">
                <h2>5-Day Forecast:</h2>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
