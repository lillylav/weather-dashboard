<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/fluency/48/000000/wind.png"/>
</head>
<body class="container is-fluid">
    <header class="section" id="header">
        <h1 class="is-size-3 has-text-white has-text-weight-semibold level-item">Weather Dashboard</h1> 
    </header>
    <main class="columns is-mobile">
        <div class="column is-one-quarter-tablet box mt-5" id="search-column">
            <!-- searchFormEl JS variable -->
            <form class="field is-grouped-centered" id="search-form">
                <!-- cityInputEl JS variable -->
                <label for="city" class="block label is-large title">SEARCH FOR A CITY:</label>
                <!-- cityInputEl JS variable -->
                <input type="text" name="city" placeholder="City, State, Country" id="city" class="input block is-medium" autofocus="true" />
                <button type="submit" class="button is-fullwidth is-medium block" id="search">Search</button>
            </form>
            <!-- searchHistoryEl JS variable -->
            <div class="" id="search-history">

            </div>
        </div>
        <div class="column is-three-quarters-tablet" id="display-column">
            <!-- displayCurrentEl JS variable -->
            <div class="" id="current-display">
                <!-- currentHeaderEl JS variable -->
                <div class="" id="current-header">

                </div>
                <!-- currentInfoEl JS variable -->
                <div class="" id="current-info">

                </div>
            </div>
            <!-- displayForecastEl JS variable -->
            <div class="is-flex-direction-row" id="forecast">
                <!-- forecastHeaderEl JS variable -->
                <div class="" id="forecast-header">

                </div>
                <!-- forecastCardsEl JS variable -->
                <div class="" id="forecast-cards">

                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
